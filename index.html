<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <h2>This is a StopWatch</h2>
            <div class="row row-content col-12 col-sm-8 justify-content-center">
                <p><span id="hours">00</span><span>:</span><span id="tens">00</span><span>:</span><span id="seconds">00</span></p>
            </div>
            <div class="row row-content col-12 col-sm-8 justify-content-center ">
                <button class="m-1 btn btn-warning" id="startbnt">Start</button>
                <button class="m-1 btn btn-warning" id="stopbnt">Stop</button>
                <button class="m-1 btn btn-warning" id="resetbnt">Reset</button>
            </div>
            
        </div>

       
        <script src="script.js" defer></script> 
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/popper.min.js"></script>
    </body>
</html>
